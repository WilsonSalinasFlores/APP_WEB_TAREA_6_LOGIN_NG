<div class="container-md">
    <div class="row mb-3">
        <div class="col text-end">
            <button class="btn btn-success" routerLink="/nuevo-cliente">Nuevo Cliente</button>
        </div>
    </div>
    <div class="row">
        <div class="header">
            <h1>Lista de Clientes</h1>
        </div>
    </div>
    <div class="row">
        
            <table class="table table-responsive table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Cedula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of lista_clientes$; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ cliente.cedula }}</td>
                        <td>{{ cliente.nombres }}</td>
                        <td>{{ cliente.apellidos }}</td>
                        <td>{{ cliente.direccion }}</td>
                        <td>{{ cliente.telefono }}</td>
                        <td>{{ cliente.correo }}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" [routerLink]="['/editar-cliente', cliente.id]">Editar</button>
                            <button class="btn btn-danger btn-sm" (click)="eliminarCliente(cliente.id!)">Eliminar</button>
                        </td>
                </tbody>
            </table>
    </div>
